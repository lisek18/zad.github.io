 <script type="text/javascript">
 function show_prompt()
 {
 var name=prompt("Napisz imię","Imię Nazwisko"); 
 if (name!=null && name!="")
 {
 document.write("Witaj " + name + "! jak się masz?");
 }
 }
 </script>
</head>
<body>
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" /><br>
 <input type="button" value="zamknij okno" onclick="okno_zamknij_Lasowska5()"/>
 </body>
